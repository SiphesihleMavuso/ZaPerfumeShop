<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Za Perfume Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">

  <!-- Header / Navbar -->
  <header class="shadow-md sticky top-0 bg-white z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-pink-600">Za Perfume Shop</h1>
      <nav class="flex space-x-6 items-center">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="relative">ðŸ›’ 
          <span id="cart-count" class="absolute -top-2 -right-3 bg-pink-600 text-white text-xs px-1 rounded-full">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Checkout Form Section -->
  <section class="max-w-4xl mx-auto py-16 px-4">
    <h2 class="text-4xl font-bold mb-6 text-center">Checkout</h2>
    <p class="text-lg text-center mb-10">Please fill in your delivery and payment information to complete your order.</p>

    <form class="space-y-6 bg-gray-100 p-8 rounded-lg shadow-md" action="#" method="POST">
      <!-- Delivery Info -->
      <h3 class="text-2xl font-semibold mb-4">Delivery Information</h3>
      <div>
        <label class="block font-semibold mb-2" for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div>
        <label class="block font-semibold mb-2" for="address">Address</label>
        <input type="text" id="address" name="address" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div>
        <label class="block font-semibold mb-2" for="city">City</label>
        <input type="text" id="city" name="city" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div>
        <label class="block font-semibold mb-2" for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div>
        <label class="block font-semibold mb-2" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>

      <!-- Payment Info -->
      <h3 class="text-2xl font-semibold mb-4">Payment Information</h3>
      <div>
        <label class="block font-semibold mb-2" for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" name="cardName" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div>
        <label class="block font-semibold mb-2" for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required maxlength="19" placeholder="xxxx xxxx xxxx xxxx" 
          class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500">
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block font-semibold mb-2" for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500" placeholder="MM/YY">
        </div>
        <div class="flex-1">
          <label class="block font-semibold mb-2" for="cvv">CVV</label>
          <input type="password" id="cvv" name="cvv" required maxlength="4" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-pink-500" placeholder="***">
        </div>
      </div>

      <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 w-full font-semibold transition">Place Order</button>
    </form>
  </section>

  <!-- Cart Summary -->
  <section class="max-w-4xl mx-auto py-8 px-4">
    <h3 class="text-2xl font-semibold mb-4">Your Cart</h3>
    <div id="cart-items" class="space-y-4"></div>
    <div id="cart-summary" class="mt-4 p-4 bg-pink-50 rounded-lg text-center text-lg font-semibold shadow">
      Total Items: <span id="total-items">0</span> | Total Price: <span id="total-price">R0.00</span>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-200 py-6 text-center">
    <p>&copy; 2025 Za Perfume Shop | All Rights Reserved</p>
  </footer>

  <!-- Cart Script & Card Masking -->
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const totalItemsEl = document.getElementById("total-items");
    const totalPriceEl = document.getElementById("total-price");
    const cartCountEl = document.getElementById("cart-count");

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "flex justify-between items-center p-3 border rounded bg-white shadow-sm";
        itemDiv.innerHTML = `
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-pink-600">R${item.price.toFixed(2)}</p>
          </div>
          <div class="flex items-center gap-2">
            <label class="text-sm">Qty:</label>
            <input type="number" min="1" value="${item.quantity || 1}" data-index="${index}" 
              class="quantity-input w-16 border rounded px-2 py-1 focus:ring-2 focus:ring-pink-500">
            <button data-index="${index}" class="remove-btn text-red-600 hover:text-red-800 text-sm font-semibold">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });
      updateTotals();
      addListeners();
    }

    function updateTotals() {
      let totalItems = 0;
      let totalPrice = 0;
      cart.forEach(item => {
        totalItems += item.quantity || 1;
        totalPrice += (item.price || 0) * (item.quantity || 1);
      });
      totalItemsEl.textContent = totalItems;
      totalPriceEl.textContent = `R${totalPrice.toFixed(2)}`;
      cartCountEl.textContent = totalItems;
    }

    function addListeners() {
      const quantityInputs = document.querySelectorAll(".quantity-input");
      quantityInputs.forEach(input => {
        input.addEventListener("input", (e) => {
          const index = e.target.getAttribute("data-index");
          let value = parseInt(e.target.value);
          if (isNaN(value) || value < 1) value = 1;
          cart[index].quantity = value;
          localStorage.setItem("cart", JSON.stringify(cart));
          updateTotals();
        });
      });
      const removeBtns = document.querySelectorAll(".remove-btn");
      removeBtns.forEach(btn => {
        btn.addEventListener("click", (e) => {
          const index = e.target.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    // Card number masking (only show last 4 digits)
    const cardInput = document.getElementById("cardNumber");
    cardInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, ''); // remove non-digits
      if (value.length > 16) value = value.slice(0,16);
      const masked = value.slice(0, -4).replace(/./g, '*') + value.slice(-4);
      const formatted = masked.match(/.{1,4}/g)?.join(' ') || '';
      e.target.value = formatted;
    });

    renderCart();
  </script>
</body>
</html>
